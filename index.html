<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BikeShare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/2FV95Sb/Mesa-de-trabajo-1xxxhdpi.png" alt="BikeShare Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#fleet">Fleet</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="#" class="login">Login</a>
            <a href="#" class="signup">Sign Up</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Your Perfect Ride, Anytime, Anywhere</h1>
            <form class="search-form">
                <label for="pickup">Pickup</label>
                <input type="date" id="pickup" name="pickup">
                <input type="time" id="pickup-time" name="pickup-time">
                
                <label for="dropoff">Dropoff</label>
                <input type="date" id="dropoff" name="dropoff">
                <input type="time" id="dropoff-time" name="dropoff-time">
                
                <button type="submit">Find a Bike</button>
            </form>
        </div>
    </section>

    <!-- Fleet Section -->
    <section class="fleet" id="fleet">
        <h2>Our Fleet</h2>
        <div class="fleet-cards">
            <div class="card">
                <img src="https://i.ibb.co/ggSpXjQ/pngimg-com-bicycle-PNG5354.png" alt="Road Bike">
                <p>Road Bike</p>
                <span>₵120/hour</span>
                <button>Book Now</button>
            </div>
            <div class="card">
                <img src="https://i.ibb.co/wsBr2fq/pngimg-com-bicycle-PNG5368.png" alt="Mountain Bike">
                <p>Mountain Bike</p>
                <span>₵130/hour</span>
                <button>Book Now</button>
            </div>
            <div class="card">
                <img src="https://i.ibb.co/Xjk34Rk/pngimg-com-bicycle-PNG102577.png" alt="Hybrid Bike">
                <p>Hybrid Bike</p>
                <span>₵110/hour</span>
                <button>Book Now</button>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
